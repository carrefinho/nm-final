<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://cdn.jsdelivr.net/npm/mobile-detect@1.4.3/mobile-detect.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/nky3fpn.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  </head>
  <body>

    <div id="prompt-mobile">
      <div id="prompt-content">
        <h2>Please view this page on a mobile device.</h2>
        <u>or simply simulate one with developer tools</u>
      </div>
    </div>

    <div id="map"></div>

    <div id="ui-overlay">
      <div id="leaderboard-button" class="ui-block">
        <label id="leaderboard-open">Leaderboard</label>
      </div>
      <div id="new-image" class="ui-block">
        <input type="file" class="file-upload" id="image">
        <label for="image">New Photo</label>
      </div>
      <div id="image-view" class="ui-block hidden">
        <div id="image">
          <img src="">
        </div>
        <div id="image-control">
          <button id="upvote" class="vote">
              <i class="far fa-heart"></i>
          </button>
          <button id="downvote" class="vote">
              <i class="far fa-lemon"></i>
          </button>
        </div>
      </div>
      <div id="leaderboard" class="ui-block hidden">
        <label>&lt Leaderboard</label>
        <div id="leaderboard-grid">
          <img id="0" src="">
          <img id="1" src="">
          <img id="2" src="">
          <img id="3" src="">
          <img id="4" src="">
          <img id="5" src="">
        </div>
      </div>
    </div>

  </body>
</html>
